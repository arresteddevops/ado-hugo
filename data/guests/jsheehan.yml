"Bio": "John is co-founder and CEO of Runscope with over 15 years of experience working in a wide variety of IT and software development roles. As an early employee at Twilio, John led the developer evangelism program and worked as a Product Manager for Developer Experience. After Twilio, John was Platform Lead at IFTTT working with API providers to create new channels. John is also the co-host of Traffic and Weather, an API and cloud podcast."
